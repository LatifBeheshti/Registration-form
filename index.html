<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="Stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <form action="">
        <div class="h1">
          <h1>Registration Form</h1>
        </div>
        <div>
          <label for="Fname">First Name :</label>
          <input type="text" id="fName" placeholder="First name" />
        </div>
        <div>
          <label for="lname">Last Name :</label>
          <input type="text" id="lname" placeholder="Last name" />
        </div>
        <div>
          <label for="emaiId">Email :</label>
          <input type="email" id="emaiId" placeholder="Email" />
        </div>
        <div>
          <label for="pwdName">Password :</label>
          <input
            type="password"
            name="pwdName"
            id="passwordId"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label for="mgenderId">Male</label>
          <input type="radio" id="mgenderId" name="gender" value="Male" />
          <label for="fgenderId">Female</label>
          <input type="radio" id="fgenderId" name="gender" value="Female" />
        </div>
        <br />
        <div>
          <input
            type="checkbox"
            name="englishName"
            id="englishId"
            value="English"
          />
          <label for="englishName">English</label>
          <input type="checkbox" name="farsiName" id="farsiId" value="Farsi" />
          <label for="farsiName">Farsi</label>
          <input
            type="Checkbox"
            name="frenchName"
            id="frenchId"
            value="French"
          />
          <label for="frenchName">French</label>
        </div>
        <div>
          <label for="btn"></label>
          <input type="button" id="btn" value="Register" />
        </div>
        <div>
          <p>Already have an account?</p>
        </div>
      </form>
    </div>
  </body>
</html>
